<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sum of even numbers</title>
</head>
<body>
    <script>
        var n = parseInt(prompt("enter the number"));
        var i = 1,sum =0 ;
        for( i ; i <= n ; i++){
            if(i%2 === 0){
                sum += i;
            }
        }
       alert(`${sum}`);
    </script>
</body>
