            </div>
            <div class="card-body">
              <form action="">
                <div class="mb-3">
                  <label for="title" class="mb-1">Title</label>
                  <input type="text" name="" id="title" class="form-control" value="Post One">
                </div>
                <div class="mb-3">
                  <label for="category" class="mb-1">Category</label><br>
                  <select name="" id="category" class="form-select">

                    <option value="">Tech Gadgets</option>
                    <option value=""> Bisuness</option>
                    <option value=""> Health & Wellness</option>
                  </select>

                </div>
                <div class="mb-2">

                  <input type="file" name="" id="" class="form-control-file mb-1"><br>
                  <p class="text-muted">Max size 3mb.</p>
                </div>
                <div class="">
                  <label for="body">Body</label>
