<body>
  <!-- NAVBAR  -->

    <div class="container">
      <a href="#" class="navbar-brand">Blogen</a>
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbar-nav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse collapse" id="navbar-nav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="index.html" class="nav-link ">Dashboard</a>
          </li>
          <li class="nav-item">
            <a href="posts.html" class="nav-link ">Posts</a>

          <li class="nav-item">

          </li>
          <li class="nav-item">
            <a href="users.html" class="nav-link ">Users</a>
          </li>
        </ul>
        <ul class="navbar-nav ms-auto ">
          <li class="nav-item  dropdown">
            <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
              <em class="fa-solid fa-user"></em>Welocme Nidit
            </a>
            <ul class="dropdown-menu">
              <li>
                <a href="profile.html" class="dropdown-item">
                  <em class="fa-solid fa-circle-user"></em> Profile
                </a>
              </li>
              <li>
                <a href="setting.html" class="dropdown-item">
                  <em class="fa-solid fa-gear"></em> Settings

              </li>
            </ul>

              <em class="fa-solid fa-right-from-bracket"></em>
              Logout
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- HEADER  -->
  <header id="main-header " class="p-2 bg-primary text-white mb-4">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1><em class="fa-solid fa-gear"></em>  Settings</h1>
        </div>
      </div>
    </div>
  </header>
  <!-- ACTIONS  -->
  <section class="py-4 mb-4 bg-light" id="action">
    <div class="container">
      <div class="row">
        <div class="col-md-3 me-auto">
          <a href="index.html" class="btn btn-secondary w-100" >
            <em class="fa-solid fa-arrow-left"></em> Back to Dashboard
          </a>
        </div>
        <div class="col-md-3">
          <a href="#" class="btn btn-success w-100" >
            <em class="fa-solid fa-check"></em> Save Changes
          </a>
        </div>
      </div>
    </div>
  </section>
  <!-- Users -->
  <section id="settings">
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="card ">
            <div class="card-header">
              <h4>Edit Settings</h4>
            </div>
            <div class="card-body">
             <form action="">
                <fieldset>
                    <legend>Allow User Ragistration</legend>
                    <div class="form-check">
                      <label class="form-check-label">
                          <input type="radio" class="form-check-input" name="check" value="yes" checked>
                          Yes
                      </label>
                  </div>
                  <div class="form-check">
                      <label class="form-check-label">
                          <input type="radio" class="form-check-input" name="check" value="no">
                          No
                      </label>
                  </div>
                </fieldset>
                <fieldset>
                  <legend>HomePage Format</legend>
                  <div class="form-check">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="index" value="yes" checked>
                        Post Index
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="index" value="no">
                       Single Page
                    </label>
                </div>
              </fieldset>
             </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <footer id="main-footer " class="bg-dark text-white p-5 mt-5">
    <div class="container">
      <div class="row">
        <div class="col">
          <p class="lead text-center m-0">

    crossorigin="anonymous"></script>
