    <script>
      var NoOfTech = 3

      var Ratio=[];
      var CurrRatio;
      var MaxRatio;
      var Nthmaxratio;
     

      for(var i = 0 ;i < NoOfTech;i++){
        Ratio.push( Benifitis[i]/Efforts[i]);
      }

      while(UserEffort > 0  ){
      console.log("Ratio",Ratio);
     var indexOfCurrRatio = Ratio.indexOf(Math.max(...Ratio));
     console.log(indexOfCurrRatio);
     if(Efforts[indexOfCurrRatio]<UserEffort){
      UserEffort -= Efforts[indexOfCurrRatio];}
      console.log("usereffort",UserEffort);

      console.log("userBenifit",UserBenifit);
    }
