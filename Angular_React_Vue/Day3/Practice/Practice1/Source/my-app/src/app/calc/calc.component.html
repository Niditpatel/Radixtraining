<fieldset class="calc">
    <legend>
        <h2>Calc</h2>
    </legend>
    <label for="num1">Enter First Number :</label>
    <input type="number" name="" id="num1" value="" [(ngModel)]="num1" (keyup)="handlechange()"><br><br>
    <label for="num2">Enter Second Number : </label>
    <input type="number" name="" id="num2" [(ngModel)]="num2" (keyup)="handlechange()"> <br> <br>
    <span class="calc-btns">
        <button class="btn" value="+" (click)="operation('+')">+</button>
        <button class="btn" value="-" (click)="operation('-')">-</button>
        <button class="btn" value="*" (click)="operation('*')">*</button>
        <button class="btn" value="/" (click)="operation('/')">/</button>
    </span>
    <br>
    <div *ngIf="num1 !='' && num1 !=undefined ">
        <h3>Output :</h3>
        <div>
            {{num1}} &nbsp;
            <span *ngIf="num2 !='' && num2 !=undefined">
                <span *ngIf="operator !=''">
                    ({{operator}})
                </span>
                &nbsp; {{num2}}
                <span *ngIf="operator !='' && ans !=='NaN'">
                    = {{ans}}
                </span>
            </span>
            
        </div>
    </div>
</fieldset>
