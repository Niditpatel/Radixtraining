<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 xl:grid-cols-4 gap-4">
    <div *ngFor="let item of productList" class="w-[150px] rounded-xl mx-auto shadow-xl hover:shadow-orange-200">
        <div class="mb-3 px-3 pt-2">
            <span>{{item.id}}</span>
            <img src={{item.img}} class="w-full h-full" alt="">
        </div>
        <div class="px-3 border-t-2 py-4">
            <p>Name : {{item.name}}</p>
            <p>Price : {{item.price}}</p>
        </div>
    </div>
</div>
