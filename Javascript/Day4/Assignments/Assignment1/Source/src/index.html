<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../dist/output.css">
  
</head>

<body>
  <div class="container mx-auto">
    <div class="flex justify-center">
      <div class="block p-6 rounded-lg shadow-lg bg-white max-w-sm">
        <h5 class="text-gray-900 text-xl leading-tight font-medium mb-2">Mumbai University</h5>
        <div id="timer"></div>
        <button type="button" onclick="dispalyTimer()" id="startExam" class=" inline-block px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out">
          Start Exam
        </button>
      </div>
    </div>
  </div>
  <script>
    function dispalyTimer(){
      document.getElementById('startExam').style.display = 'none';
      document.getElementById('timer').innerHTML = " Your Exam Starts Now"
      var hours = 1;
      var minute = 1;
      var sec = 0 ;
      var countdown = setInterval(function(){
        document.getElementById('timer').innerHTML = `${hours}:${minute}:${sec}`;
        if((sec == 00 && (minute !==00))){
          minute--;
          sec=60;
        }
        else  if(minute == 00 && hours!==00){
          minute=59; 
          sec=60;
          hours--;  
        }
        sec-- ;
        if(hours == 0 && minute==0 ){
          clearInterval(countdown);
          document.getElementById('timer').innerHTML = "Exam is Over";
        }
      },1);
    }
  </script>
</body>

</html>
