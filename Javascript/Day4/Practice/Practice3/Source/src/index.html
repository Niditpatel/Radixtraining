<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../dist/output.css">
</head>

<body>
    <div class="container mx-auto">
        <div class="flex justify-center mt-12">
            <div class="block p-6 rounded-lg shadow-lg bg-white max-w-md">
                <h5 class="text-gray-900 text-xl leading-tight font-medium mb-2 text-4xl">Find Reverse String :</h5>
                <input type="text"
                    class="form-control block w-full my-4 px-4 py-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                    id="input1" placeholder="Enter String " />
                <div id="input-validation" class="hidden"></div> <br>
                <label for="output" class="text-3xl">Output </label>
                <input type="text"
                    class="form-control block w-full mt-4 px-4 py-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                    id="output" placeholder="Output" readonly />
                <Small class="text-gray-400">Out will Shown After half sec</Small><br><br>
                <button type="button" onclick="opDisplayer( )"
                    class=" inline-block px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out">
                    Button
                </button>
            </div>
        </div>
    </div>
    <script>
        function opDisplayer() {
            const promiseA = new Promise((resolutionFunc, rejectionFunc) => {
                var inputString = document.getElementById('input1').value;
                if (isNaN(inputString)) {
                    resolutionFunc(inputString)
                } else {
                    rejectionFunc("Invalid Input ");
                }
            });
            promiseA.then((inputString) =>
                setTimeout(function revstr() {
                    document.getElementById('output').value = inputString.split("").reverse().join("");

                }, 500)).catch((err) => {
                    document.getElementById('output').value = err;
                });
        }
    </script>
</body>

</html>
