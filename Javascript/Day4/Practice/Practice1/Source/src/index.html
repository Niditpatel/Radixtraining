<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../dist/output.css">
    
</head>

<body>
    <div class="container mx-auto">
        <div class="flex justify-center mt-12">
            <div class="block p-6 rounded-lg shadow-lg bg-white max-w-sm">
                <h5 class="text-gray-900 text-xl leading-tight font-medium mb-2 text-4xl">Find Square : </h5>
                <input type="number"
                    class="form-control block w-full my-4 px-4 py-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                    id="input1" placeholder="Enter Number " />
                <div id="input-validation" class="hidden"></div> <br>
                <label for="output" class="text-3xl">Output</label>
                <input type="text"
                    class="form-control block w-full my-4 px-4 py-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                    id="output" placeholder="Output" readonly />
                <button type="button" onclick="opDisplayer( )"
                    class=" inline-block px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out">
                    Button
                </button>
            </div>
        </div>
    </div>


    <script>
        function callback(result) {
            document.getElementById("output").value = result;
        }
        function myCalculator(num1, mycallback) {
            let Square = num1 * num1;
            mycallback(Square);
        }
        function opDisplayer() {
            var inpnum = document.getElementById('input1').value;
            if (inpnum.length == 0) {
                document.getElementById('input-validation').classList.add('block');
                document.getElementById('input-validation').classList.remove('hidden');
                document.getElementById('input-validation').innerText = 'this field is required';
            } else {
                document.getElementById('input-validation').classList.add('hidden');
                myCalculator(inpnum, callback);
            }
        }  
    </script>


</body>

</html>
