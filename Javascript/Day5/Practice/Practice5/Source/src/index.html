<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <link rel="stylesheet" href="../dist/output.css">
</head>

<body>
    <div class="container mx-auto">
        <div class="flex justify-center">
            <div class="block p-6 rounded-lg shadow-lg bg-white max-w-sm">
                <label for="inpFname">Enter FirstName</label>
                <input type="text" class="border form-control mb-5" name="" id="inpFname"><br>
                <label for="inpAddress">Enter Address</label><br>
                <input type="text" class="border form-control mb-5" name="" id="inpAddress"><br>
                <label for="inpDesignation">Enter Designation</label><br>
                <input type="text" class="border form-control mb-5" name="" id="inpDesignation"><br>
                <label for="EmpFullDetails">Employee Details :</label><br>
                <textarea type="text" class="border " cols="25" id="EmpFullDetails" readonly></textarea><br>
                <button type="button" onclick="displayArea()"
                    class=" inline-block px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out">
                    Find Details
                </button><br>
                <small class="text-gray-400">Apply method</small>
            </div>
        </div>
    </div>

    <script>
        function displayArea() {
            const employee = {
                empDetails: function () {
                    return `Name :${this.firstName} , Address :${this.Address} , Designation :${this.Designation}`;
                }
            }
            const emplist ={
                firstName: document.getElementById('inpFname').value,
                Address: document.getElementById('inpAddress').value,
                Designation: document.getElementById('inpDesignation').value,
            }
            document.getElementById('EmpFullDetails').value = employee.empDetails.apply(emplist);
        }     
    </script>
</body>

</html>
