<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <link rel="stylesheet" href="../dist/output.css">
</head>

<body>
    <div class="container mx-auto">
        <div class="flex justify-center">
            <div class="block p-6 rounded-lg shadow-lg bg-white max-w-sm">
                <label for="inpRadius">Enter Radius of Circle</label><br>
                <input type="text" class="border form-control mb-5" name="" id="inpRadius"><br><br>
                <label for="AreaCircle">Output</label><br>
                <input type="text" class="border form-control mb-5" id="AreaCircle" readonly></input><br><br>
                <button type="button" onclick="displayArea()" 
                    class=" inline-block px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out">
                    Find Area
                </button>
            </div>
        </div>
    </div>

    <script>
        function displayArea() {
            var radius = parseFloat(document.getElementById('inpRadius').value);
            if (isNaN(radius)) {
                document.getElementById('AreaCircle').value = "invalid input";
            } else {
                var x = function (r) {
                    return Math.PI * r * r
                }
                document.getElementById('AreaCircle').value = x(radius).toFixed(2);
            }
        }     
    </script>
</body>

</html>
